<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ToDos List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container mt-5">
    <!-- 🧢 Title -->
    <h1 class="text-center title mb-4">ToDos List</h1>

    <!-- 📝 Subheading -->
    <h4 class="sub-heading mb-3">Create Task</h4>

    <!-- 🔽 Input + Button -->
    <div class="input-group mb-4">
      <input type="text" id="taskInput" class="form-control" placeholder="What's for today?">
      <button class="btn btn-primary" onclick="addTask()">Add</button>
    </div>

    <!-- 📋 My Tasks -->
    <h5 class="my-tasks-heading mb-3">My Tasks</h5>
    <ul id="taskList" class="list-group"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
